<script type="text/x-red" data-template-name="PN532">
    <div class="form-row">
        <label for="node-input-delay"><i class="fa fa-clock-o"></i> Delay</label>
        <input type="text" id="node-input-delay" style="width:47px; text-align:right"/>&nbsp;seconds
    </div>
    <div class="form-row">
        <label for="node-input-sensorFunction"><i class="fa fa-list"></i> Function</label>
        <select type="text" id="node-input-sensorFunction" style="width:100px;">
            <option value="read">Read</option>>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i></span> Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>

<script type="text/x-red" data-help-name="PN532">
    <p>Sets <code>msg.payload</code> with the scanned card's UID.</p>
    <p>Requires the RPi.GPIO and spidev python libraries to work:</p>
    <p><code>sudo pip install RPi.GPIO</code></br>
    <code>sudo pip install spidev</code></p>
    <p>The delay option sets the time to ignore scanning the same card twice.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('PN532',{
        category: 'input',
        color:"Silver",
        defaults: {
            name: { value:"" },
            sensorFunction: { value:"read" },
            delay: { value:"2" },
        },
        inputs:0,
        outputs:1,
        icon: "RFID.png",
        label: function() {
            return this.name || "PN532" ;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
